<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Add Toy Page" />
		<meta name="keywords" content="HTML5, Mobile Development, Full Sail University" />
		<meta name="robots" content"index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<link href="CSS/styles.css" rel="stylesheet" />
		<title>Add Toy Page</title>
	</head>
	<body>
		<header><h1 id="test">Dealer Inventory</h1></header>
		<nav>
			<a href="#" id="clear">Clear Stored Data</a>
			<a href="#" id="displayLink">Display Data</a>
			<a href="additem.html" id="addNew" style="display:none;">Add New Toy</a>
		</nav>
		<form action="#" method="post" id="contactForm">
			<fieldset id="contactFieldset">
				<legend>Add A Toy</legend>
				<span>* fields are required.</span>
				<ul id="errors"></ul>
				<ul id="questions">
					<li id="select"><label for="groups">*Type Of Vehicle:</label></li>
					<li><label for="year">*Year: </label><input type="text" id="year" /></li>
					<li><label for="manufacturer">*Manufacturer: </label><input type="text" id="manufacturer" /></li>
					<li><label for="model">*Model: </label><input type="text" id="model" /></li>
					<li><label for="vin">*VIN: </label><input type="text" id="vin" /></li>
					<ul class="checkbox">
						<li><input type="radio" id="crated" value="Yes" name="status" /><label for="crated">Still In Crate</label></li>
						<li><input type="radio" id="alreadybuilt" value="Already Built" name="status" /><label for="alreadybuilt">Already Built</label></li>
					</ul>
					<li><input type="checkbox" id="floor" value="Yes" class="checkbox" /><label for="floor">Is The Unit On The Showroom Floor?</label></li>
					<li><label for="price">Price: </label><input type="range" min="0" max="20000" id="price" /></li>
					<li><label for="date">Date Added: </label><input type="date" id="date" /></li>
					<li><label for="notes">Notes: </label><textarea id="notes"></textarea>
						<input type="hidden" value="true"/>
					</li>
				</ul>
			</fieldset>
			<input type="submit" value="Store Toy" id="submit" /><br />
		</form>
		<script src="JS/main.js" type="text/javascript"></script>
	</body>
</html>
